version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=clinic_management
    networks:
      - clinic-network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - clinic-network

  mqtt-broker:
    image: emqx/emqx:4.4
    ports:
      - "1883:1883"
      - "8084:8084"
      - "18083:18083"
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-etc:/opt/emqx/etc
    environment:
      - EMQX_ALLOW_ANONYMOUS=true
    networks:
      - clinic-network

networks:
  clinic-network:

volumes:
  postgres-data:
  redis-data:
  emqx-data:
  emqx-etc:
